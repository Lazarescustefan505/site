<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    header img {
      height: 60px;
      margin-right: 10px;
    }

    .hero {
      background-image: url("background.jpg"); /* numele pozei tale */
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      background: white;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .row img {
      width: 30px;
      margin-right: 15px;
    }

    .access {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png">
  <h3>Universitatea Valahia din Târgoviște</h3>
</header>

<div class="hero">
  Contact
</div>

<div class="content">

  <div class="row">
    <img src="school.png">
    Universitatea Valahia din Targoviste
  </div>

  <div class="row">
    <img src="location.png">
    Str. Aleea Sinaia, nr. 13, Targoviste
  </div>

  <div class="row">
    <img src="phone.png">
    Tel: 0245.206.101
  </div>

  <div class="row">
    <img src="mail.png">
    rectorat@valahia.ro
  </div>

  <div class="row">
    <img src="clock.png">
    Luni–Vineri: 08:00–16:00
  </div>

</div>

<img src="accessibility.png" class="access">

</body>
</html>
